<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa bài viết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-primary">Chỉnh sửa bài viết</h2>
        <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:object="${post}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="4" required></textarea>
            </div>
            <!-- <div class="mb-3">
                <label for="status" class="form-label">Trạng thái</label>
                <select class="form-control" id="status" th:field="*{status}">
                    <option value="DRAFT">Nháp</option>
                    <option value="PENDING">Chờ duyệt</option>
                    <option value="PUBLISHED">Đã đăng</option>
                </select>
            </div> -->
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a href="/posts" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</body>
</html>
