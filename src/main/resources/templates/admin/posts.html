<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<style>
    /* CSS cho nút quay lại trang chủ */
    .back-btn-container {
        display: flex;
        justify-content: center; /* Căn giữa nút */
        margin-top: 20px;
    }

    .back-btn {
        background-color: #17a2b8; /* Màu xanh nước */
        color: white; /* Chữ màu trắng */
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none; /* Bỏ gạch dưới */
        font-weight: bold;
        text-align: center;
        transition: background-color 0.3s;
    }

    .back-btn:hover {
        background-color: #138496; /* Màu xanh nước đậm khi hover */
    }
</style>
<body>
    <nav th:replace="admin/fragments/nav :: nav"></nav>
    <div class="container mt-5">
        <h2>Bài viết</h2>
        <a th:href="@{/posts/create}" class="btn btn-primary mb-3">Thêm bài mới</a>
        <div class="row">
            <div class="col-md-8">
                <div class="list-group">
                    <div class="list-group-item mb-3" th:each="post : ${posts}">
                        <h5 th:text="${post.title}" class="mb-2"></h5>
                        <p th:text="${post.content}" class="mb-2"></p>
                        <p th:text="${post.createdAt}" class="mb-2"></p>
                        <small th:text="'Đăng bởi: ' + ${post.user.username}" class="text-muted"></small>
                        <div class="mt-2">
                            <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-sm btn-secondary">Xem chi tiết</a>
                            <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-sm btn-warning">Sửa</a>
                            <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa bài viết này?')">Xóa</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="back-btn-container">
        <a th:href="@{/}" class="back-btn">Quay lại trang chủ</a>
    </div>

    <footer th:replace="admin/fragments/footer :: footer"></footer>
</body>
</html>
