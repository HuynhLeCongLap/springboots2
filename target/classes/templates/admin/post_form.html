<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body>  
    <nav th:replace="admin/fragments/nav :: nav"></nav>
    <div class="container mt-5">
        <h2>Đăng bài viết mới</h2>
        <form th:action="@{/posts/create}" th:object="${post}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Nội dung</label>
                <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Đăng bài</button>
            <a th:href="@{/posts}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>

    <footer th:replace="admin/fragments/footer :: footer"></footer>
</body>
</html>
