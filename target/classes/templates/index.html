<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/fragments/head :: head"></head>
<body>
    <nav th:replace="admin/fragments/nav :: nav"></nav>

    <header class="text-center p-5 bg-light">
        <h1>Chào mừng bạn đến với Mạng Xã Hội</h1>
        <p class="lead">Nơi bạn có thể chia sẻ suy nghĩ và kết nối với bạn bè.</p>
        <div class="mt-4">
            <a href="/posts/create" class="btn btn-light btn-lg me-2"><i class="fas fa-pen"></i> Đăng bài</a>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Bài viết mới nhất</h2>
                <p>Đọc những bài viết từ cộng đồng.</p>
                <a href="/posts" class="btn btn-primary">Xem bài viết</a>
                <div th:each="post : ${posts}">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}">Post Title</h5>
                            <p class="card-text" th:text="${post.body}">Post Content</p>
                            <p class="card-text"><small class="text-muted" th:text="${post.user.username}">Posted by User</small></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Người dùng nổi bật</h2>
                <ul class="list-group">
                    <li class="list-group-item" th:each="user : ${users}">
                        <a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.username}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer th:replace="admin/fragments/footer :: footer"></footer>
</body>
</html>
